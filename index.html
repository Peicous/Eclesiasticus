			}
			.leaflet-top {

				opacity: 100%;
			}
			@media print {
				@page {
					size: landscape;
					margin: 0;
				}
			}
			#scrolling-panel {
				position: absolute;
				top: 0px;
				right: 0px;
				bottom: 0px;
				overflow-y: hidden;
				background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
				width: 25vw;
				height: 100vh;
				z-index: 999;
			}
			#scrolling-panel-content {
				width: 100%;
				height: 100%;
				border-style: none;
			}
			.close {
				position: absolute;
				right: 3%;
				top: 3%;
				width: 16px;
				height: 16px;
				opacity: 0.3;
			}
			.close:hover {
				opacity: 1;
			}
			.close:before, .close:after {
				position: absolute;
				left: 5px;
				content: ' ';
				height: 16px;
				width: 1px;
				background-color: #333;
			}
			.close:before {
				transform: rotate(45deg);
			}
			.close:after {
				transform: rotate(-45deg);
			}
